<div id="container">
    <!-- <img src="{{producto.fotoUrl}}" alt="{{producto.nombre}}"> -->
    <div id="foto" [ngStyle]="{'background-image':'url(' + producto.fotoUrl + ')' }">
        <img *ngIf="producto.esCeliaco" src="./../../../../assets/icons/no_gluten.svg" alt="Apto Celiacos">
        <img *ngIf="producto.esVegano" src="./../../../../assets/icons/Vegetariano3.png" alt="Apto Vegano">
    </div>
    <div id="detalles">
        <h4>{{producto.nombre}}</h4>
        <ul>
            @for(ingrediente of producto.ingredientes; track producto.id){
                <li>{{ingrediente}}</li>
            }
        </ul>
        <p id="precio">${{producto.precio}}</p>
    </div>
</div>
